<div class="side-navigation">
  <div class="section-title">
    <h3>Category</h3>
  </div>

  <div class="accordion">
    <div class="accordion-item individual-category">
      @for (mainCateogry of getCategories(); track $index) {
      <div class="accordion-header">
        <button
          class="accordion-button"
          type="button"
          data-bs-toggle="collapse"
          [attr.data-bs-target]="'#collapse' + $index"
        >
          <div class="category-title">
            <a href="#">{{ mainCateogry.category }}</a>
          </div>
        </button>
      </div>
      <div [id]="'collapse' + $index" class="accordion-collapse collapse show">
        <div class="accordion-body">
          <ul>
            <li class="sub-items">
              @for (subCategory of getCategories(mainCateogry.id); track $index)
              {
              <a href="#">{{ subCategory.category }}</a>
              }
            </li>
          </ul>
        </div>
      </div>
      }
    </div>
  </div>
</div>
