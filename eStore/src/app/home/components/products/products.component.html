<div class="main-product-container">
  @for (product of productsStoreItem.products$ | async; track $index) {
  <div class="mx-5 p-3 product-card">
    <div class="product-image-container">
      <a routerLink="../product/{{ product.id }}">
        <img [src]="'../../../../assets/images/' + product.productImg" alt="" />
      </a>
      <div class="product-info">
        <h5>
          <a routerLink="../product/{{ product.id }}">{{
            product.productName
          }}</a>
        </h5>
        <p class="product-price">{{ product.price | currency }}</p>
        <p><app-ratings [score]="product.ratings"></app-ratings></p>
        <div class="my-3" (click)="addToCart(product)">
          <div class="cart-button">
            <div class="cart-icon-container">
              <fa-icon [icon]="faShoppingCart"></fa-icon>
            </div>
            <div class="cart-text-container mx-3">
              <p>Add to Cart</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  } @if (!productsStoreItem.products.length) { No products found }
</div>
